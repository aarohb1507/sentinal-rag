services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sentinelrag-postgres
    environment:
      POSTGRES_DB: sentinelrag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinelrag

  redis:
    image: redis:7-alpine
    container_name: sentinelrag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sentinelrag

  api:
    build:
      context: ..
      dockerfile: packages/api/Dockerfile
    container_name: sentinelrag-api
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sentinelrag
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: mixtral-8x7b-32768
      CORS_ORIGINS: http://localhost:3001,http://localhost
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinelrag

  worker:
    build:
      context: ..
      dockerfile: packages/worker/Dockerfile
    container_name: sentinelrag-worker
    environment:
      WORKER_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: sentinelrag
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinelrag

  web:
    build:
      context: ..
      dockerfile: packages/web/Dockerfile
    container_name: sentinelrag-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - api
    networks:
      - sentinelrag

  nginx:
    image: nginx:alpine
    container_name: sentinelrag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - sentinelrag

volumes:
  postgres_data:
  redis_data:

networks:
  sentinelrag:
    driver: bridge
