steps:
  # Build the container image from repo root
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-worker:$BUILD_ID'
      - '-f'
      - 'packages/worker/Dockerfile'
      - '.'
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-worker:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sentinal-worker'
      - '--image'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-worker:$BUILD_ID'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '3'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '900'
      - '--cpu-boost'
      - '--vpc-connector'
      - 'projects/$PROJECT_ID/locations/asia-south1/connectors/sentinal-connector'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-south1:sentinal-postgres'
      - '--set-env-vars'
      - 'WORKER_ENV=production,DB_HOST=/cloudsql/$PROJECT_ID:asia-south1:sentinal-postgres,DB_PORT=5432,DB_DATABASE=sentinelrag,DB_USER=sentinal_user,REDIS_HOST=10.34.136.227,REDIS_PORT=6379'
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-worker:$BUILD_ID'

timeout: '1800s'
