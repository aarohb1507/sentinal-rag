steps:
  # Build the container image from repo root
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sentinal-worker:$BUILD_ID'
      - '-f'
      - 'packages/worker/Dockerfile'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sentinal-worker:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sentinal-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sentinal-worker:$BUILD_ID'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '3'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '900'
      - '--set-env-vars'
      - 'WORKER_ENV=production'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-south1:sentinal-postgres'

images:
  - 'gcr.io/$PROJECT_ID/sentinal-worker:$BUILD_ID'

timeout: '1800s'
