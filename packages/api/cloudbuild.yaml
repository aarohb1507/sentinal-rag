steps:
  # Build the container image from repo root
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-api:$BUILD_ID'
      - '-f'
      - 'packages/api/Dockerfile'
      - '.'
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-api:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sentinal-api'
      - '--image'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-api:$BUILD_ID'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-south1:sentinal-postgres'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/sentinal-repo/sentinal-api:$BUILD_ID'

timeout: '1200s'
